browser:
  max_concurrent: 5
  timeout: 30000  # ms
  retry_attempts: 3
  viewport:
    width: 1280
    height: 720
  zoom_level: 50  # Required for RocketReach
  headless: false  # For testing, set to true in production

api:
  openai:
    base_url: "https://api.openai.com/v1"
    rate_limit: 50
    model: "gpt-4-vision-preview"  # Changed to vision model
    temperature: 0.1
    max_tokens: 500

screenshots:
  cache_dir: "cache/screenshots"
  quality: 85
  max_dimension: 1920

proxies:
  rotation_interval: 300  # seconds
  max_failures: 3

logging:
  level: "INFO"
  format: "json"
  dir: "logs/screenshots"

validation:
  confidence_threshold: 0.7
  cross_validation_required: true
  cache_ttl: 86400  # 24 hours in seconds